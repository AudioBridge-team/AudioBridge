# The script for auto-deploy releases

name: Deploy-Release

# The workflow will run when release is published
on:
  #push:
    #branches: [ develop ]
  release:
    types: [published]

# A workflow
jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      #Connecting to server
      - name: Connecting to server
        env:
          tag_release: "${{ github.event.release.tag_name }}"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd AudioBridge1/
            ls
            rm -rf AudioBridge/
            git clone --branch "$tag_release" --single-branch git@github.com:shonqwezon-team/AudioBridge.git
            cd AudioBridge/
            ls
